<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Time & Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    #time, #date {
      color: white;
      text-shadow: 0 0 2px black;
      position: relative;
      z-index: 1;
    }
    #time {
      font-size: 5em;
      margin-bottom: 20px;
    }
    #date {
      font-size: 1.5em;
      opacity: 0.7;
    }
    #random-image {
      position: absolute;
      width: 25%;
      z-index: -1;
      transform: rotateZ(var(--rotate-angle));
      --rotate-angle: 0deg;
    }
  </style>
</head>
<body id="bg">
  <div id="date"></div>
  <div id="time"></div>
  <img id="random-image" src="" alt="Random Image">
  <script>
    const images = [
      'pngaaa.com-611375.png', 'pngaaa.com-611387.png', 'pngaaa.com-1233502.png',
      'pngaaa.com-1233599.png', 'pngaaa.com-1233548.png'
    ];
    const angles = [20, 30, 10, 50, 60, 0, -10, -20, -30, -50, -60];

    function updateTime() {
      const now = new Date();
      const dayOfWeek = now.toLocaleDateString('en', { weekday: 'long' });
      const dateString = `${dayOfWeek}, ${now.getMonth() + 1}/${now.getDate()}/${now.getFullYear()}`;
      const timeString = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
      document.getElementById('date').innerText = dateString;
      document.getElementById('time').innerText = timeString;

      let imageUrl;
      if (now.getHours() >= 6 && now.getHours() < 12) imageUrl = 'morning.jpg';
      else if (now.getHours() >= 12 && now.getHours() < 16) imageUrl = 'afternoon.jpg';
      else if (now.getHours() >= 16 && now.getHours() < 20) imageUrl = 'evening.jpg';
      else imageUrl = 'night.jpg';
      document.body.style.backgroundImage = `url(${imageUrl})`;
    }

    function setRandomImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      const randomImage = images[randomIndex];
      document.getElementById('random-image').src = randomImage;

      const stickerWidth = 200; // assuming 25% width
      const stickerHeight = 200; // assuming 25% height
      const viewportHeight = window.innerHeight - stickerHeight;
      const viewportWidth = window.innerWidth - stickerWidth;
      const margin = 20;
      const topPosition = Math.random() * (viewportHeight - margin * 2) + margin;
      const leftPosition = Math.random() * (viewportWidth - margin * 2) + margin;
      const randomAngle = angles[Math.floor(Math.random() * angles.length)];

      const randomImageElement = document.getElementById('random-image');
      randomImageElement.style.top = `${topPosition}px`;
      randomImageElement.style.left = `${leftPosition}px`;
      randomImageElement.style.setProperty('--rotate-angle', `${randomAngle}deg`);
    }

    updateTime();
    setRandomImage();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
