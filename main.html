<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Time & Background</title>
    <style>
        /* Basic styling */
        body {
            transition: background-image 0.5s ease-in-out;
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }

        .dynamic-text, #random-message {
            transition: color 0.3s;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 5px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Styles for elements */
        #margin-container {
            text-align: center;
            margin-top: 20px;
        }

        #random-image {
            width: 150px;
            height: auto;
            transition: opacity 0.3s ease-in-out;
        }
        #margin-container {
        text-align: center;
        margin-top: 20px;
    }

    .dark-mode-container {  /* New container for dark mode elements */
        display: flex;
        justify-content: center;
    }

    #random-image {
        position: absolute;
        max-width: 100%;
        max-height: 100%;
    }
</style>

<body id="bg">
    <div class="dark-mode-container">  <label id="mode-label">Dark Mode OFF</label>
        <label class="switch">
            <input type="checkbox" id="toggle-button">
            <span class="slider"></span>
        </label>
    </div>
    <div id="margin-container">
        </div>
    </body>
    <script>
        const angles = [20, 30, 10, 50, 60, 0, -10, -20, -30, -50, -60];
        let isWhiteText = true;
    
        // Array of messages
        const messages = [
            "Did you know this is created by a 16-year-old boy with ChatGPT?",
            "This background changes according to time!",
            "Refreshing the website will give a different popup image!",
            "Is this website useful?",
            "What's the time, bro?",
            "One Piece is real"
        ];
    
        // Array of image paths (including your provided images)
        const images = [
            "static/popup_images/image_2024-06-05_163450069.png",
            "static/popup_images/image_2024-06-05_163530254.png",
            "static/popup_images/image_2024-06-05_163806422.png",
            "static/popup_images/image_2024-06-06_155440849.png",
            "static/popup_images/image_2024-06-06_155251015.png",
            "static/popup_images/image_2024-06-06_155726876.png",
            "static/popup_images/image_2024-06-06_155558738.png",
            "static/popup_images/image_2024-06-06_155850163.png",
            "static/popup_images/image_2024-06-06_160015779.png",
            "static/popup_images/image.png",
            "static/popup_images/image1.png",
            "static/popup_images/pngaaa.com-170036.png",
            "static/popup_images/pngaaa.com-611347.png",
            "static/popup_images/pngaaa.com-611375.png",
            "static/popup_images/pngaaa.com-611387.png",
            "static/popup_images/pngaaa.com-1233548.png",
            "static/popup_images/pngaaa.com-1233502.png",
            "static/popup_images/pngaaa.com-1233652.png",
            "static/popup_images/pngaaa.com-1233599.png",
            "static/popup_images/pngaaa.com-4309208.png",
            "static/popup_images/pngaaa.com-4309194.png"
        ];
    
        function setRandomMessageAndImage() {
            // Set random message
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('random-message').innerText = randomMessage;
    
            // Set random image source
            const randomImage = images[Math.floor(Math.random() * images.length)];
            const randomImageElement = document.getElementById('random-image');
            randomImageElement.src = randomImage;
    
            // Get the container's dimensions to keep the image within bounds
            const marginContainer = document.getElementById('margin-container');
            const containerWidth = marginContainer.clientWidth;
            const containerHeight = marginContainer.clientHeight;
    
            // Random position within the container, keeping the image fully visible
            const randomX = Math.random() * (containerWidth - 100); // Subtract image width (100px) to fit
            const randomY = Math.random() * (containerHeight - 100); // Subtract image height (100px) to fit
            const randomAngle = angles[Math.floor(Math.random() * angles.length)];
    
            randomImageElement.style.position = 'absolute';
            randomImageElement.style.left = `${randomX}px`;
            randomImageElement.style.top = `${randomY}px`;
            randomImageElement.style.transform = `rotate(${randomAngle}deg)`;
        }
    
        function updateTime() {
            const now = new Date();
            const dayOfWeek = now.toLocaleDateString('en', { weekday: 'long' });
            const dateString = `${dayOfWeek}, ${now.getMonth() + 1}/${now.getDate()}/${now.getFullYear()}`;
            const timeString = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
            document.getElementById('date').innerText = dateString;
            document.getElementById('time').innerText = timeString;
    
            let imageUrl;
            if (now.getHours() >= 6 && now.getHours() < 12) {
                imageUrl = 'static/morning.jpg';  // Morning image path
            } else if (now.getHours() >= 12 && now.getHours() < 16) {
                imageUrl = 'static/afternoon.jpg';  // Afternoon image path
            } else if (now.getHours() >= 16 && now.getHours() < 20) {
                imageUrl = 'static/evening.jpg';  // Evening image path
            } else {
                imageUrl = 'static/night.jpg';  // Night image path
            }
            document.body.style.backgroundImage = `url(${imageUrl})`;
        }
    
        function toggleTextColor() {
            const textElements = document.querySelectorAll('.dynamic-text, #random-message');
            isWhiteText = !isWhiteText;
            const newColor = isWhiteText ? 'white' : 'black';
            textElements.forEach(element => {
                element.style.color = newColor;
            });
            document.getElementById('mode-label').innerText = isWhiteText ? 'Dark Mode OFF' : 'Dark Mode ON';
            document.getElementById('mode-label').style.color = newColor;
        }
    
        updateTime();
        setRandomMessageAndImage();
    
        // Set intervals for updating time and random message/image
        setInterval(updateTime, 1000); // Update time and background every second
        setInterval(setRandomMessageAndImage, 10000); // Update message and image every 10 seconds
    
        // Event listener for toggling text color
        document.getElementById('toggle-button').addEventListener('change', toggleTextColor);
    </script>
      
</body>
</html>
