<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Time & Background</title>
    <style>
        /* Basic styling */
        body {
            transition: background-image 0.5s ease-in-out;
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }

        .dynamic-text, #random-message {
            transition: color 0.3s;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 5px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Styles for elements */
        #margin-container {
            text-align: center;
            margin-top: 20px;
        }

        .dark-mode-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px; /* Add spacing below the dark mode buttons */
        }

        #random-image {
            position: absolute;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body id="bg">
    <div class="dark-mode-container">
        <label id="mode-label">Dark Mode OFF</label>
        <label class="switch">
            <input type="checkbox" id="toggle-button">
            <span class="slider"></span>
        </label>
    </div>
    <div id="margin-container">
        <div id="date" class="dynamic-text"></div>
        <div id="time" class="dynamic-text"></div>
        <div id="random-message" class="dynamic-text"></div>
        <img id="random-image" src="" alt="Random Image" />
    </div>

</html>
